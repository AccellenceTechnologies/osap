name: Pages

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Repo CI tasks (lint, validate, bundle)
        run: npm run ci:all
        # entspricht:
        # npm run validate:schema && npm run lint:openapi && npm run build:openapi

      - name: Prepare site
        run: |
          mkdir -p public
          cp -r site/* public/
          cp dist/openapi.bundle.yaml public/openapi.yaml
          echo "User-agent: *\nAllow: /" > public/robots.txt
          echo "<h1>Not Found</h1>" > public/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
