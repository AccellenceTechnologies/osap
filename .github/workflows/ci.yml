name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  validate-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dev tools
        run: npm ci

      - name: Validate JSON examples against schema
        run: npm run validate:schema

      - name: Lint OpenAPI
        run: npm run lint:openapi

      - name: Bundle OpenAPI (artifact)
        run: npm run build:openapi

      - name: Upload bundled OpenAPI
        uses: actions/upload-artifact@v4
        with:
          name: openapi-bundle
          path: dist/openapi.bundle.yaml
